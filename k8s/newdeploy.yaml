apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compute-svc
  template:
    metadata:
      labels:
        app: compute-svc
    spec:
      containers:
      - name: compute-svc
        image: hm7206/tisa:compute-svc
        ports:
        - containerPort: 8080
        env:
        - name: APP_VERSION
          value: "1.0"
        - name: APP_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: compute-svc-config
              key: APP_LOG_LEVEL
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: compute-svc-secret
              key: DATABASE_PASSWORD
